<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="freeCodeCamp Accessibility Quiz practice project" />
  <title>Liza's Toy Pets - Lucky</title>
  <link rel="stylesheet" href="styles.css" type="text/css" />
</head>

<body>
  <img class="toy__img-divider" src="img/divider-line-2.svg" alt="Divider line">
  <section class="toy lucky-bg-color external-padding">
    <a href="index.html" class="navigate-back-link">
      <img src="img/back-arrow.svg" alt="Go back to main gallery button">
    </a>
    <div class="toy__container">
      <img class="toy__image" src="img/lucky-1.webp" alt="A close-up of a toy pig" width="584">
      <h1 class="toy__heading heading toy__heading--lucky">Lucky is here</h1>
      <img class="toy__img-arrow toy__img-arrow--lucky" src="img/arrow-left-2.svg"
        alt="An arrow pointing to the image on the left">
      <p class="toy__text">hre neam is lucky she was found in the bus! alon with people!</p>
      <img id="audioImage" class="audio-image toy__audio-image" src="img/liza-speak.webp" alt="Play Audio">
      <audio controls id="audioPlayer">
        <source src="lucky.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
    <div class="toy__gallery-container">
      <img src="img/lucky-2.webp" alt="Gallery image of a toy bee" class="toy__image-small">
      <img src="img/lucky-3.webp" alt="Gallery image of a toy bee" class="toy__image-small">
      <img src="img/lucky-4.webp" alt="Gallery image of a toy bee" class="toy__image-small">
    </div>
    <div class="toy__container-secondary">
      <img src="img/lucky-paper.webp" alt="Sheet of paper with a story of Lucky the bee" class="toy__image-paper">
      <div class="toy__container-description-wrapper">
        <p class="toy__text-scribble">
          she hrt hre wins!😿😢😢🐝♿😰😟☹️😕🤒😷🤧🧫🦠🧬💉💊🩺🩹📉
        </p>
        <img src="img/lucky-heart.svg" alt="Antropomorphized heart drawn with a pencil looking at the bee"
          class="toy__img-scribble--penee">
      </div>
    </div>
  </section>
  <script>
    const audioPlayer = document.getElementById('audioPlayer');
    const audioImage = document.getElementById('audioImage');

    audioImage.addEventListener('click', () => {
      if (audioPlayer.paused) {
        audioPlayer.play(); // Play audio
        audioImage.src = 'img/liza-pause.webp'; // Change to pause image
      } else {
        audioPlayer.pause(); // Pause audio
        audioImage.src = 'img/liza-speak.webp'; // Change back to play image
      }
    });

    // Revert to play image when audio ends
    audioPlayer.addEventListener('ended', () => {
      audioImage.src = 'img/liza-speak.webp';
    });
  </script>
</body>

</html>
